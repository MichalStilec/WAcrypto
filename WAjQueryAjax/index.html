<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en">
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
<script src="https://code.jquery.com/jquery-3.6.3.js"
  integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
  crossorigin="anonymous">
</script>
<head>
    <title>jQuery Ajax</title>
</head>
<body>
    <div>
        <button id="bitcoin">BITCOIN</button>
        <button id="ethereum">ETHEREUM</button>
        <button id="cardano">CARDANO</button>
        <button id="dogecoin">DOGECOIN</button>
    </div>
    <div>
        <button id="refresh">REFRESH</button>
    </div>
    <div>
        <table>
            <tr>
                <th>Name of coin</th>
                <th>USD price</th>
                <th>EUR price</th>
                <th>CZK price</th>
                <th>Update time</th>
            </tr>
            <tr>
                <td id="bitcoinName"></td>
                <td id="bitcoinUsd"></td>
                <td id="bitcoinEur"></td>
                <td id="bitcoinCzk"></td>
                <td id="bitcoinTime"></td>
            </tr>
            <tr>
                <td id="ethereumName"></td>
                <td id="ethereumUsd"></td>
                <td id="ethereumEur"></td>
                <td id="ethereumCzk"></td>
                <td id="ethereumTime"></td>
            </tr>
            <tr>
                <td id="cardanoName"></td>
                <td id="cardanoUsd"></td>
                <td id="cardanoEur"></td>
                <td id="cardanoCzk"></td>
                <td id="cardanoTime"></td>
            </tr>
            <tr>
                <td id="dogecoinName"></td>
                <td id="dogecoinUsd"></td>
                <td id="dogecoinEur"></td>
                <td id="dogecoinCzk"></td>
                <td id="dogecoinTime"></td>
            </tr>
            
        </table>
    </div>
</body>
</html>
